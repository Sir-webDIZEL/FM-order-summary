<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
 </div>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="A man listening to music" class="card__img">
    <div class="card__info">
      <h2 class="card__info-heading">Order Summary</h2>
      <p class="card__info-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card__plan">
      <img class="card__plan-icon" src="./images/icon-music.svg" alt="Musical note">
      <ul class="card__plan-offer">
        <li class="card__plan-offer-info">Annual Plan</li>
        <li class="card__plan-offer-info card__plan-offer-info--highlights">$59.99/year</li>
      </ul>
      <a href="#" class="card__plan-change">Change</a>
    </div>
    <button class="card__btn card__btn--highlights">Proceed to Payment</button>
    <button class="card__btn card__btn-cancel">Cancel Order</button>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sir-webDIZEL</a>.
  </div>

</body>
</html>
